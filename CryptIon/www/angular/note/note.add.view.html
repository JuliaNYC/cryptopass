


<ion-view title="Note" id="page6">
    <ion-content padding="true" class="has-header">
        <h4 id="logins-heading3" style="color:#53BCEE;text-align:center;">Add Note</h4>
        <form  ng-submit="createNote()">
          <div class="form-group">

             <label class="item item-input " id="logins-input2">
                <span class="input-label">Name</span>
                <input ng-model="note.name" type="text" placeholder="">
            </label>
            <br />
            <label class="item item-input " id="logins-input2">
                <textarea rows="8" cols="10" ng-model="note.data" type="text" placeholder=""></textarea>
            </label>
            </br>
            <button class="button button-block button-positive" type="submit">Submit</button>
          </div>
        </form>


           </ion-content>
</ion-view>
