
<ion-view view-title="Identities">
  <ion-content>
  <div class="add-btn" ui-sref="app.identityAdd"><span>Add</span></div>
  <div><input class="search" type="text" placeholder="search" ng-model="searchFilter"></div>
    <ul class="list single-state-list">
      <li class="item" ui-sref="app.identitySingle({id: account.id, accountData: account})" ng-repeat="account in accounts | filter:searchFilter">
        <div>
          <h1>{{account.name}}</h1>
          <h3> {{account.data}} </h3>
        </div>
      </li>
    </ul>

  </ion-content>
</ion-view>
