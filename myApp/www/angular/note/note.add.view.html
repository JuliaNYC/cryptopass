


<ion-view title="Note" id="page6">
    <ion-content padding="true" class="has-header">
        <h4 id="logins-heading3" style="color:#53BCEE;text-align:center;">Add</h4>
        <form  ng-submit="createNote()">
          <div class="form-group">
          
             <label class="item item-input " id="logins-input2">
                <span class="input-label">Name</span>
                <input ng-model="note.name" type="text" placeholder="">
            </label>
            <label class="item item-input " id="logins-input2">
                <span class="input-label">Info</span>
                <input ng-model="note.data" type="text" placeholder="">
            </label>
            
            <button class="btn btn-positive" type="submit">Submit</button>
          </div>
        </form>
      


<button class="btn btn-primary" ng-click="generate()" ng-show="!gen"> Generate Random Password</button>
		<div ng-show="gen">
 <h5>Length</h5>
  <div class="range" id="green">
        <input type="range" name="syms" step="1" precision="1" ng-model="leng" translate="currencyFormatting" min="8" max="20">
 </div>
 <h5>Symbols</h5>
  <div class="range" id="green">
        <input type="range" name="syms" step="1" precision="1" ng-model="syms" translate="currencyFormatting" min="0" max="{{leng - nums}}">
 </div>
 <h5>Numbers</h5>
 <div class="range" id="green">
        <input type="range" name="syms" step="1" precision="1" ng-model="nums" translate="currencyFormatting" min="0" max="{{leng - syms}}">
 </div>
 
   <button class="btn btn-success" ng-click="generatePassword(leng, syms, nums)"> Generate! </button>
		</div>       
	</br>
          
           </ion-content>
</ion-view>
