<ion-view view-title="Notes">
  <ion-content>
  <div><input class="search" type="text" placeholder="search" ng-model="searchFilter"></div>
    <ul class="list single-state-list">
      <li class="item" ui-sref="app.noteSingle({id: account.id, accountData: account})" ng-repeat="account in accounts | filter:searchFilter track by account.id">
        <div>
          <h1 class="listInView">{{account.name}}</h1>
          <h3 class="listInViewPartText"> {{account.data.slice(0,24) + '...'}} </h3>
        </div>
      </li>
    </ul>

  </ion-content>
</ion-view>
