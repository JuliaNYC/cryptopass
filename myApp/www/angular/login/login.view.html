<ion-view view-title="Logins">
  <ion-content>
  <div><input class="search" type="text" placeholder="search" ng-model="searchFilter"></div>
    <ul class="list single-state-list">
    <li class="item" ui-sref="app.loginSingle({id: account.id, accountData: account})" ng-repeat="account in accounts | filter:searchFilter track by account.id">

      <div>
      <h1>{{account.name}}</h1>
      <h3> {{account.username}} </h3>
      </div>

    </li>
    </ul>
  </ion-content>
</ion-view>
