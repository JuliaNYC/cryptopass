<ion-view view-title="Identities">
  <ion-content>
    <h3>Connect Accounts</h3>
    <button ng-click="dropboxAuth()" class="button button-full button-positive"><span class="icon icon-dropbox"></span>{{buttonText}}</button>
    <div>
      {{error}}
    </div>
    <div class="change-master-pass-div">
      <h3>Change Master Password</h3>
    </div>
    <form>
      <ion-toggle ng-model=touchIdBackup ng-change="touchIdEnableDisable()" toggle-class="toggle-calm"><h3>Enable Back Ups</h3></ion-toggle>
    </form>
      </ion-content>
</ion-view>
