<div class="first-login">
  <h1>Hi, {{username}}!</h1>
  <h3>It looks like this is your first time using CryptoPass. </br> Please create a master password for your account</h3>
  <div class="first-login-input">
    <form novalidate name="masterForm" ng-submit="setPassword(master)">
      <div class="form-group">
        <label for="password1">Enter Your Master Password:</label>
        <input class="form-control first-login-form-input" type="text" placeholder="Master Password" name="password1" ng-model="master" ng-minlength="6" ng-maxlength="20">
        <label for="password2">Please Re-enter Your Password:</label>
        <input class="form-control first-login-form-input" type="text" placeholder="Master Password" name="password2" ng-model="master2" ng-minlength="6" ng-maxlength="20">
        <input type="submit" id="submit" value="Submit" ng-disabled="masterForm.$invalid"/>
      </div>
    </form>
  </div>
</div>
