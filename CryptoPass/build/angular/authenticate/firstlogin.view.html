<div class="first-login">
  <div class="first-login-greeting">
    <h1>Hi, {{username}}!</h1>

  </div>
  <div class="first-login-content">
    <h3>It looks like this is your first time using CryptoPass. </br> Please create a master password for your account.</h3>
    <div class="first-login-input">
      <form novalidate name="masterForm" ng-submit="setPassword(master)">

        <div class="form-group">

          <input class="form-control first-login-form-input" type="password" placeholder="Please Enter Your Master Password" name="password1" ng-model="master" required>

          <input class="form-control first-login-form-input" type="password" placeholder="Please Confirm Your Master Password" name="password2" ng-model="master2"  required>

          <input class="form-control first-login-form-input" type="password" placeholder="Please Confirm Your Master Password" name="password3" ng-model="master3" required>
        </br>
          <button type="submit" class="button green">Set Password</button>
        </div>
      </form>
    </div>
    <h5>Already a user?</h5>
    <button class="btn btn-large btn-primary" ng-click="dropboxImport()"><span class="icon icon-dropbox"></span>Recover From Dropbox</button>
  </div>
</div>
