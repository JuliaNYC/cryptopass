<div>
  <h1>{{account.name}}</h1>
  <h3>Login Details:</h3>
  <h5 class="highlightable">Username: {{account.username}} <button class="copy-button btn btn-default" ng-click="copyText(account.username)">Copy</button></h5>
  <h5 class="highlightable">Password: {{account.password}} <button class="copy-button btn btn-default" ng-click="copyText(account.password)">Copy</button></h5>
  <button class="btn btn-large btn-default" ng-click="showForm()">Update Info</button><button class="btn btn-large btn-primary">Generate Strong Password</button>


  <div ng-show="updateInfo">
    <form>
      <div class="form-group">
        <label>{{account.name}} Username</label>
        <input type="text" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" class="form-control" placeholder="Password">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-default" ng-click="showForm()">Cancel</button>
        <button type="submit" class="btn btn-form btn-primary" ng-click="showForm()">OK</button>
      </div>
    </form>
  </div>
</div>
