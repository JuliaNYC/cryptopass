<div class="banner">
  <div class="sub-banner">
    <img class="img-circle media-object pull-left" ng-src="{{getImg(account.name)}}" width="48" height="48" />
    <h1>{{account.name}}</h1>
    <span class="icon icon-pencil" ng-click="showForm()"></span>
  </div>
</div>

<div class="single-view">
  <div class="inner-single" ng-hide="updateInfo">
    <h3>Login Details:</h3>
    <h5 class="highlightable"><span class="categories">Username:</span> {{account.username}} <button class="copy-button btn btn-default" ng-click="copyText(account.username)">Copy</button></h5>
    <h5 class="highlightable"><span class="categories">Password:</span> {{account.password}} <button class="copy-button btn btn-default" ng-click="copyText(account.password)">Copy</button></h5>
    <h5 class="highlightable"><span class="categories">Website:</span> {{account.website}} <button class="copy-button btn btn-default" ng-click="copyText(account.password)">Copy</button></h5>


    <h5>Created: {{account.createdAt}}</h5>
    <h5>Last Updated: {{account.lastUpdated}}</h5>

  </div>

  <div class="add-form single-view" ng-show="updateInfo">
    <form ng-submit="changeInfo()">
      <div class="form-group">
        <input type="text" placeholder="Username" ng-model="newAccount.username">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Website/url" ng-model="newAccount.website">
      </div>
      <div class="form-group">
        <div>
          <input ng-model="password1" type="text" placeholder="Password" style="float: left; margin-left: 135px; margin-top: 15px; margin-bottom: 30px;">
        </div>
        <div>
          <span class="icon icon-key" ng-click="generate()" style="margin-top: 20px; float: left; margin-left: 5px; cursor: pointer; padding: 5px;"></span>
        </div>
      </div>
      <div class="form-group">
        <input ng-model="password2" type="text" placeholder="Confirm Password">
      </div>
      <div class="form-actions form-group inner-single">
        <button type="submit" class="btn btn-form btn-primary">OK</button>
      </div>
    </form>
    <button type="submit" class="btn btn-warning" ng-click="showForm()">Cancel</button>

    <div class="sliders" ng-show="gen">
      <h3>Length</h3>
      <input type="range" min="8" max="20" step="1" ng-model='leng' ng-change="generatePassword(leng, syms, nums)">
      <h3>Symbols</h3><input type="range" min="0" max="{{leng - nums}}" step="1" ng-model="syms" ng-change="generatePassword(leng, syms, nums)" translate="currencyFormatting"></input>
      <h3>Numbers</h3><input type="range" min="0" max="{{leng - syms}}" step="1" ng-model="nums" ng-change="generatePassword(leng, syms, nums)" translate="currencyFormatting"></input>
    </div>


  </div>
  <div ng-show="error">
    <p>Passwords don't match! Please try again :) </p>
  </div>
</div>
