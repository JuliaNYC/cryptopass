<form ng-submit="createLogin()">
	<div class="form-group">
		<input ng-model="login.name" placeholder="Account name" class="form-control">
		<input ng-model="login.username" placeholder="Username" class="form-control">
		<input ng-model="login.password" placeholder="password" class="form-control">
		<button class="btn btn-positive" type="submit">Submit</button>
	</div>
</form>
		<button class="btn btn-primary" ng-click="generatePassword()"> Generate Random Password</button>
