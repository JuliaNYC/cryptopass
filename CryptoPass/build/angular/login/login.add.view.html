<div class="banner">
  <div class="sub-banner">
  <h1>Add a New Account</h1>
	</div>
</div>
<div class="single-view add-form">
	<form ng-submit="createLogin()">
		<div class="form-group inner-single">
			<input ng-model="login.name" placeholder="Website name (e.g Facebook, Gmail)" class="">
			<input ng-model="login.username" placeholder="Username" class="">
      <input type="{{type}}" ng-model="login.password" placeholder="Password" style="float: left; margin-left: 136px; margin-top: 4px; margin-bottom: 15px;">
      <div>
        <span class="icon icon-key" ng-click="generate()" style="margin-top: 8px; float: left; margin-left: 5px; cursor: pointer; padding: 5px;"></span>
        <span class="icon icon-eye" ng-click="reveal()" style="margin-top: 8px; float: left; margin-left: 5px; cursor: pointer; padding: 5px;"></span>
      </div>
      <input type="{{type}}" ng-model="login.password2" placeholder="Confirm Password" class="">
			<input ng-model="login.website" placeholder="Website" class="">
			<div class="form-actions">
    		<button class="button green" type="submit">Submit</button>
      </div>
		</div>
	</form>
			<div class="sliders" ng-show="gen">
			<h3>Length</h3>
				<input type="range" min="8" max="20" step="1" ng-model='leng' ng-change="generatePassword(leng, syms, nums)">
				<h3>Symbols</h3><input type="range" min="0" max="{{leng - nums}}" step="1" ng-model="syms" ng-change="generatePassword(leng, syms, nums)" translate="currencyFormatting"></input>
				<h3>Numbers</h3><input type="range" min="0" max="{{leng - syms}}" step="1" ng-model="nums" ng-change="generatePassword(leng, syms, nums)" translate="currencyFormatting"></input>
			</div>
</div>
