<div class="banner">
  <div class="sub-banner">
  <h1>Add a New Account</h1>
	</div>
</div>
<div class="single-view add-form">
	<form ng-submit="createLogin()">
		<div class="form-group inner-single">
			<input ng-model="login.name" placeholder="Website name (e.g Facebook, gmail, Twitter)" class="">
			<input ng-model="login.username" placeholder="Username" class="">
			<input ng-model="login.password" placeholder="password" class="">
			<input ng-model="login.password2" placeholder="password" class="">
			<input ng-model="login.website" placeholder="website" class="">
			<button class="btn btn-positive" type="submit">Submit</button>
		</div>
	</form>
			<button class="btn btn-primary" ng-click="generate()" ng-show="!gen"> Generate Random Password</button>
			<div class="sliders" ng-show="gen">
				<h3>Length</h3><slider floor="8" ceiling="20" step="1" precision="1" ng-model="leng" translate="currencyFormatting"></slider>
				<h3>Symbols</h3><slider floor="0" ceiling="{{leng - nums}}" step="1" precision="1" ng-model="syms" translate="currencyFormatting"></slider>
				<h3>Numbers</h3><slider floor="0" ceiling="{{leng - syms}}" step="1" precision="1" ng-model="nums" translate="currencyFormatting"></slider>
			</br>
			<button class="btn btn-success" ng-click="generatePassword(leng, syms, nums)"> Generate! </button>
			</div>
</div>
