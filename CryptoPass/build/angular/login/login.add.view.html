<div class="banner">
  <div class="sub-banner">
  <h1>Add a New Account</h1>
	</div>
</div>
<div class="single-view add-form">
	<form ng-submit="createLogin()">
		<div class="form-group inner-single">
			<input ng-model="login.name" placeholder="Website name (e.g Facebook, Gmail)" class="">
			<input ng-model="login.username" placeholder="Username" class="">
			<input ng-model="login.password" placeholder="Password" style="float: left; margin-left: 135px; margin-top: 4px; margin-bottom: 15px;">
			<div>
        <span class="icon icon-key" ng-click="generate()" style="margin-top: 8px; float: left; margin-left: 5px; cursor: pointer; padding: 5px;"></span>
      </div>
			<input ng-model="login.password2" placeholder="Password" class="">
			<input ng-model="login.website" placeholder="Website" class="">
			<button class="btn btn-positive" type="submit">Submit</button>
		</div>
	</form>
			<div class="sliders" ng-show="gen">
				<h3>Length</h3><slider floor="8" ceiling="20" step="1" precision="1" ng-model="leng" ng-click="generatePassword(leng, syms, nums)" translate="currencyFormatting"></slider>
				<h3>Symbols</h3><slider floor="0" ceiling="{{leng - nums}}" step="1" precision="1" ng-model="syms" ng-click="generatePassword(leng, syms, nums)" translate="currencyFormatting"></slider>
				<h3>Numbers</h3><slider floor="0" ceiling="{{leng - syms}}" step="1" precision="1" ng-model="nums" ng-click="generatePassword(leng, syms, nums)" translate="currencyFormatting"></slider>
			</div>
</div>
