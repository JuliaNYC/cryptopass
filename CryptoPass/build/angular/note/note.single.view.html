<div class="banner">
  <div class="sub-banner">
    <img class="img-circle media-object pull-left" ng-src="{{getImg(note.name)}}" width="48" height="48" />
    <h1>{{note.name}}</h1>
    <span class="icon icon-pencil" ng-click="showForm()"></span>
  </div>
</div>
<div class="single-view">
  <div class="inner-single" ng-hide="updateInfo">
    <h3>Details:</h3>
    <p class="highlightable">{{note.data}}</p>

    <h5>Created: {{note.createdAt}}</h5>
    <h5>Last Updated: {{note.lastUpdated}}</h5>

  </div>

  <div class="update-form" ng-show="updateInfo">
    <form ng-submit="changeInfo()">
      <div class="form-group">
        <label>Note Name:</label>
        <input type="text" class="" ng-model="newNote.name">
      </div>
      <div class="form-group">
        <label>Information to Update: </label>
        <textarea rows="4" type="text" class="" ng-model="newNote.data"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-positive">OK</button>
      </div>
    </form>
    <button class="btn btn-form btn-warning" ng-click="showForm()">Cancel</button>
  </div>
</div>
