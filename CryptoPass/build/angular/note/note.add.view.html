<div class="banner">
  <div class="sub-banner">
    <h1>Add a New Note</h1>
  </div>
</div>
<div class="single-view add-form">
  <form ng-submit="createNote()">
  	<div class="form-group inner-single">
  		<input ng-model="note.name" placeholder="Note Title" class="">
  		<textarea rows="4" ng-model="note.data" placeholder="note info" class=""></textarea>
      </br>
  		<button class="btn btn-positive" type="submit">Submit</button>
  	</div>
  </form>
</div>
