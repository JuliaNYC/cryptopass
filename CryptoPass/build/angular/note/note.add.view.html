<div class="banner">
  <div class="sub-banner">
    <h1>Add a New Note</h1>
  </div>
</div>
<div class="single-view add-form">
  <form ng-submit="createNote()">
  	<div class="form-group inner-single">
  		<input ng-model="note.name" placeholder="Note Title" class="">
  		<textarea rows="4" ng-model="note.data" placeholder="Enter your note here:" class=""></textarea>
      </br>
      <div class="form-actions">
        <button class="button green" type="submit">Submit</button>
      </div>
  	</div>
  </form>
</div>
