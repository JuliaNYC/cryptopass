<div class="banner">
  <div class="sub-banner">
    <h1>Add a New Account</h1>
  </div>
</div>
<div class="single-view add-form">
<form ng-submit="createCard()">
	<div class="form-group inner-single">
		<input ng-model="creditCard.name" placeholder="Account name" class="">
		<input ng-model="creditCard.cardNumber" placeholder="card number" class="">
		<input ng-model="creditCard.ccv" placeholder="ccv" class="">
		<input ng-model="creditCard.expiration" placeholder="expiration" class="">
		<input ng-model="creditCard.firstName" placeholder="first name" class="">
		<input ng-model="creditCard.lastName" placeholder="last name" class="">
		 <label>Card Type</label>
      <select class="" ng-model="creditCard.type">
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
        <option>Discover</option>
      </select>
    </br>
		<button class="btn btn-positive" type="submit">Submit</button>
	</div>
</form>
</div>
