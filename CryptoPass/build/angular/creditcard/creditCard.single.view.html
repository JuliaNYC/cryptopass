<div>

  <div ng-hide="updateInfo">
    <h1>{{account.name}}</h1>
    <h3>Account Details:</h3>
    <h4 class="highlightable">{{account.firstName}} {{account.lastName}}</h4>
    <h5 class="highlightable">Credit Card Type: {{account.type}}</h5>
    <h5 class="highlightable">Account Number: {{account.cardNumber}} <button class="copy-button btn btn-default" ng-click="copyText(account.cardNumber)">Copy</button></h5>
    <h5 class="highlightable">Expiration Date: {{account.expiration}}</h5>
    <h5 class="highlightable">CCV: {{account.ccv}} <button class="copy-button btn btn-default" ng-click="copyText(account.ccv)">Copy</button></h5>
    <button class="btn btn-large btn-default" ng-click="showForm()">Update Info</button>

    <h5>Created: {{account.createdAt}}</h5>
    <h5>Last Updated: {{account.lastUpdated}}</h5>

  </div>

  <div ng-show="updateInfo">
    <form ng-submit="changeInfo()">
      <div class="form-group">
        <label>Primary Account Holder:</label>
        <input type="text" class="form-control" ng-model="fullName">
      </div>
      <label>Card Type</label>
      <select class="form-control" ng-model="updateCard">
        <option>Select Card Type</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
        <option>Discover</option>
      </select>
      <div class="form-group">
        <label>Card Name:</label>
        <input type="text" class="form-control" ng-model="newAccount.name">
      </div>
      <div class="form-group">
        <label>Credit Card Number:</label>
        <input type="text" class="form-control" ng-model="newAccount.cardNumber">
      </div>
      <div class="form-group">
        <label>Expiration Date:</label>
        <input type="text" class="form-control" ng-model="newAccount.expiration">
      </div>
      <div class="form-group">
        <label>CCV:</label>
        <input type="text" class="form-control" ng-model="newAccount.ccv">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-positive">Update</button>
      </div>
    </form>
    <button type="submit" class="btn btn-warning" ng-click="showForm()">Cancel</button>

  </div>
</div>
