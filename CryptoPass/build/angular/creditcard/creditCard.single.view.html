<div>
  <h1>{{account.name}}</h1>
  <h3>Account Details:</h3>
  <h4 class="highlightable">{{account.firstName}} {{account.lastName}}</h4>
  <h5 class="highlightable">Credit Card Type: {{account.type}}</h5>
  <h5 class="highlightable">Account Number: {{account.cardNumber}} <button class="copy-button btn btn-default" ng-click="copyText(account.cardNumber)">Copy</button></h5>
  <h5 class="highlightable">Expiration Date: {{account.expiration}}</h5>
  <h5 class="highlightable">CCV: {{account.ccv}} <button class="copy-button btn btn-default" ng-click="copyText(account.ccv)">Copy</button></h5>
  <button class="btn btn-large btn-default" ng-click="showForm()">Update Info</button>


  <div ng-show="updateInfo">
    <form>
      <div class="form-group">
        <label>Primary Account Holder:</label>
        <input type="text" class="form-control" placeholder="e.g., Jonathan Swift">
      </div>
      <label>Card Type</label>
      <select class="form-control">
        <option>Select Card Type</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
        <option>Discover</option>
      </select>
      <div class="form-group">
        <label>Credit Card Number:</label>
        <input type="text" class="form-control" placeholder="e.g., 5555 5555 5555 5555">
      </div>
      <div class="form-group">
        <label>Expiration Date:</label>
        <input type="text" class="form-control" placeholder="e.g., 12/2020">
      </div>
       <div class="form-group">
        <label>CCV:</label>
        <input type="text" class="form-control" placeholder="e.g., 123">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-default" ng-click="showForm()">Cancel</button>
        <button type="submit" class="btn btn-form btn-primary" ng-click="showForm()">OK</button>
      </div>
    </form>
  </div>
</div>
