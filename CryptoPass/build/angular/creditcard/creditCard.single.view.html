<div class="banner">
  <div class="sub-banner">
    <img class="img-circle media-object pull-left" ng-src="{{getImg(account.name)}}" width="48" height="48" />
    <h1>{{account.name}}</h1>
    <span class="icon icon-pencil" ng-click="showForm()"></span>
  </div>
</div>
<div class="single-view">

<!--     <h1 class="single-header">{{account.name}}</h1> -->

  <div class="form-group inner-single" ng-hide="updateInfo">
    <h3>Account Details:</h3>
    <h5 class="highlightable"><span class="categories">Card Holder:</span> {{account.firstName}} {{account.lastName}}</h5>

    <h5 class="highlightable"><span class="categories">Credit Card Type:</span> {{account.type}}</h5>

    <h5 class="highlightable"><span class="categories">Card Number:</span> {{account.cardNumber}} <button class="copy-button" ng-class="isActive == 'num' ? 'hasColor' : 'noColor'" ng-click="copyText(account.cardNumber, 'num')">Copy</button></h5>

    <h5 class="highlightable"><span class="categories">Expiration Date:</span> {{account.expiration}}</h5>

    <h5 class="highlightable"><span class="categories">CCV:</span> {{account.ccv}} <button class="copy-button" ng-class="isActive == 'ccv' ? 'hasColor' : 'noColor'" ng-click="copyText(account.ccv, 'ccv')">Copy</button></h5>

    <h5>Created: {{account.createdAt}}</h5>
    <h5>Last Updated: {{account.lastUpdated}}</h5>

  </div>

  <div class="add-form single-view" ng-show="updateInfo">
    <form ng-submit="changeInfo()">
      <div class="">
        <input type="text" placeholder="Primary Account Holder" ng-model="fullName">
      </div>
      <div class="">
        <input type="text" placeholder="Card Name" ng-model="newAccount.name">
      </div>
      <div class="">
        <input type="text" placeholder="Credit Card Number" ng-model="newAccount.cardNumber">
      </div>
      <div class="">
        <input type="text" placeholder="Expiration Date, e.g. 12/2020" ng-model="newAccount.expiration">
      </div>
      <div class="">
        <input type="text" placeholder="CCV, e.g. 123" ng-model="newAccount.ccv">
      </div>
      <select class="" ng-model="updateCard">
        <option>Select Card Type</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
        <option>Discover</option>
      </select>
      </br>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-primary">OK</button>
        <button type="button" class="btn btn-warning" ng-click="showForm()">Cancel</button>
      </div>
    </form>


  </div>
</div>
