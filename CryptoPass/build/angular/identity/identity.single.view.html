<div class="banner">
  <div class="sub-banner">
    <img class="img-circle media-object pull-left" ng-src="{{getImg(identity.name)}}" width="48" height="48" />
    <h1>{{identity.name}}</h1>
    <span class="icon icon-pencil" ng-click="showForm()"></span>
  </div>
</div>
<div class="single-view">

  <div class="inner-single" ng-hide="updateInfo">
    <h3>Details:</h3>
    <h5 class="highlightable">{{identity.data}}</h5>

    <h5>Created: {{identity.createdAt}}</h5>
    <h5>Last Updated: {{identity.lastUpdated}}</h5>
  </div>

  <div class="add-form single-view" ng-show="updateInfo">
    <form ng-submit="changeInfo()">
      <div class="form-group">
        <input type="text" placeholder="Enter Data Here" ng-model="newAccount.name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter Data Here" ng-model="newAccount.data">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-primary">OK</button>
        <button type="button" class="btn btn-warning" ng-click="showForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
