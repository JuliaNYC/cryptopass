<div class="banner">
  <div class="sub-banner">
    <h1>Add a New Identity</h1>
  </div>
</div>

<div class="single-view add-form">
  <form ng-submit="createId()">
  	<div class="form-group inner-single">
  		<input ng-model="identity.name" placeholder="Name" class="">
  		<input ng-model="identity.data" placeholder="Data" class="">
  		<button class="btn btn-positive" type="submit">Submit</button>
  	</div>
  </form>
</div>
