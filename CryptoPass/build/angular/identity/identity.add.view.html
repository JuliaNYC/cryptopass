<div class="single-view add-form">
  <h1>Add a New Identity</h1>
  <form ng-submit="createId()">
  	<div class="form-group">
  		<input ng-model="identity.name" placeholder="Name" class="form-control">
  		<input ng-model="identity.data" placeholder="Data" class="form-control">
  		<button class="btn btn-positive" type="submit">Submit</button>
  	</div>
  </form>
</div>
